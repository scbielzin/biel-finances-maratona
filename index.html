<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biel.finance$</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finances">
    </header>

    <main class="container">
    <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
        <span>
            <h3>
                Entradas
                <img src="./assets/income.svg" alt="Total de entradas">
            </h3>
        </span>
            
            <p id="incomeDisplay"></p> 
        </div>

        <div class="card">
        <span>
            <h3>
                Saídas
                <img src="./assets/expense.svg" alt="Total de saídas">
            </h3>
        </span>
            <p id="expenseDisplay"></p>
        </div>

        <div class="card purple">
        <span>
            <h3>
                Total
            <img src="./assets/total.svg" alt="Total">
            </h3>
        </span>
            <p id="totalDisplay"></p>
        </div>

    </section>

    <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" onclick="Modal.open()">+Nova Transação</a>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
        
    </main>

    <div class="modal-overlay">
        <div class="modal">
                
                <form action="" onsubmit="Form.submit(event)">
                    <h2 id="formh2">Nova Transação</h2>
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição"/>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Descrição</label>
                        <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01"/>
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para decimais.</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Descrição</label>
                        <input type="date" id="date" name="date" placeholder="01/01/2021"/>
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                </form>
        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
